<!DOCTYPE html>
<html lang="en">
<script>

    class Wallet {
        #title;
        #isBusy;

        constructor(title, isBusy) {
            this.#title = title,
                this.#isBusy = isBusy
        }

        sayHello() {
            console.log(this.#title + ' , hello')
        }

        setTitle(newTitle) {
            Wallet.ValidateTitle(newTitle)
            this.#title = newTitle;
        }

        setIsBusy(value) {
            this.#isBusy = value;
        }

        getIsBusy() {
            return this.#isBusy
        }

        static avaCurrent = ['JS', 'CSS', 'REDUX', 'REACT']

        static ValidateTitle(newTitle) {
            if (!Wallet.avaCurrent.includes(newTitle)) throw new Error('Bad Title')
        }

        getTitle() {
            return this.#title.toLowerCase()
        }

        static createUSD(isBusy) {
            return new Wallet('HTML', isBusy)
        }
    }

    const obj1 = Wallet.createUSD(false)
    console.log(obj1)
    const wallet = new Wallet('JS', false)


    wallet.setTitle('REACT')
    console.log(wallet)
    console.log(wallet.getTitle())
    wallet.setIsBusy(true)
    console.log(wallet.getIsBusy())


</script>
