    class Wallet {
        #title

        constructor(title, isBusy) {
            this.#title = title,
                this.isBusy = isBusy
        }

        sayHello() {
            console.log(this.#title + ' , hello')
        }

        setTitle(newTitle) {
            const avaCurrent = ['JS', 'CSS', 'REDUX', 'REACT']
            if (!avaCurrent.includes(newTitle)) throw new Error('Bad Title')
            this.#title = newTitle;
        }

        getTitle() {
            return this.#title.toLowerCase()
        }
    }

    const wallet = new Wallet('JS', false)


    wallet.setTitle('REACT')
    console.log(wallet)
    console.log(wallet.getTitle())
