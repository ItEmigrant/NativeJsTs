<!DOCTYPE html>
<html lang="en">
<script>
    // PATTERN SUBSCRIBER
    const store = {
        subscribes: [],
        dispatch(action) {
            this.reducers.forEach(r => action(r));
            //change State
            this.subscribes.forEach(s => s())
        },
        subscribe(subscriber: ()=>void) {
            this._subscribes.push(subscriber);

            return () => {
                this._subscribes = this._subscribes.filter(s=>s!== subscriber)
            }

        },
      /*  unsubscribe(subscriber: ()=>void) {
            this._subscribes = this._subscribes.filter(s=>s!== subscriber)
        }*/
    };


</script>
