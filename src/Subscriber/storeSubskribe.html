    const eventEmitter = new EventTarget();

    eventEmitter.addEventListener('state Change', (detail)=>console.log(detail))

    class Store  extends EventTarget{
        constructor() {
            super()
            this.state = {counter: 1};
        }
        increase() {
            this.state.counter++;
        }

        decrease() {
            this.state.counter--;
        }

        getState() {
            return this.state
        }
        subscribe(callback){

        }

    }

    const store = new Store();

    store.subscribe(() => console.log(store.getState()));
    store.increase();
</script>
