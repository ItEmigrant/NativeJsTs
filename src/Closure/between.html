<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Between JS</title>
</head>

<script>
    let arr = [1, 2, 3, 4, 5, 6, 7];
    // console.log(arr.filter(inArray(1, 2, 10)));

    const inBetween = (start, end) => {
        return (el) => {
            return el >= start && el <= end
        }
    }
    console.log(arr.filter(inBetween(4, 5)));


    /*console.log(arr.filter((el) => {
        return (el >=3 && el <= 6)}))*/

    const MakeCounter = ()=> {
        let count = 5
        return () => {
            return  count++;
        };

    };
    console.log(MakeCounter()()); //5

    const Counter1 = MakeCounter()//5
    console.log(Counter1())


</script>
