<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Closure1</title>
</head>

<script>

    const print = (name) => {
        console.log(`Hello, ${name}`)
    }


    const createPrint = (name) => () => {
        return print(name)
    }

    setTimeout(createPrint('Artur'), 5000);
    setTimeout(createPrint("Bogdan"), 3000);


    const outerFunction = (name) => ()=>{
        let innerFunction = () => print(name);

        return innerFunction()
    }


    setTimeout( outerFunction('Bogdan'), 2000)
    setTimeout( outerFunction('Artur'), 4000)


</script>
<body>

</body>
</html>
